<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>面向对象</title>
  </head>
  <body>
    <script type="text/javascript">
      /* 类的声明  */
      var Animal = function() {
        this.name = 'Animal'
      }
      /* es6 中 class 的声明 */
      class Animal2 {
        constructor() {
          this.name = 'Animal2'
        }
      }
      console.log(new Animal(), new Animal2()) /* 实例化 */

      /* 借助构造函数实现继承 */
      function Parent1() {
        this.name = 'parent1'
      }
      Parent1.prototype.say = function() {}
      function Child1() {
        Parent1.call(this) /* call & apply: 父级构造函数 this 指向子级实例 */
        this.type = 'child1'
      }
      console.log(
        new Child1(),
        new Child1().say()
      ) /* 缺点: Child1 没有 say(), 只实现部分继承 */

      /* 借助原型链实现继承 */
      function Parent2() {
        this.name = 'parent2'
        this.play = [1, 2, 3]
      }
      function Child2() {
        this.type = 'child2'
      }
      /* prototype: 构造函数的实例能访问到他的原型对象上 */
      Child2.prototype = new Parent2()
      // Child2().__proto__ === Child2.prototype // true
      var s1 = new Child2()
      var s2 = new Child2()
      console.log(s1.play, s2.play) // [1,2,3] [1,2,3]
      s1.play.push(4)
      console.log(s1.play, s2.play) /* 组合继承, 弥补上面缺点 */ // 缺点: s2: [1,2,3,4] 受到 s1 影响 // true
      /* s1.__proto__ === s2.__proto__ */ /* 组合继承, 弥补上面缺点 */

      function Parent3() {
        this.name = 'parent3'
        this.play = [1, 2, 3]
      }
      function Child3() {
        Parent3.call(this)
        this.type = 'child3'
      }
      Child3.prototype = new Parent3()
      var s3 = new Child3()
      var s4 = new Child3()
      s3.play.push(4)
      console.log(s3.play, s4.play) // [1,2,3,4] [1,2,3]

      /* 组合继承的优化1 */
      function Parent4() {
        this.name = 'parent4'
        this.play = [1, 2, 3]
      }
      function Child4() {
        Parent4.call(this)
        this.type = 'child4'
      }
      Child4.prototype = Parent4.prototype
      var s5 = new Child4()
      var s6 = new Child4()
      console.log(s5, s6)
      console.log(s5 instanceof Child4, s5 instanceof Parent4) // true true
      console.log(s5.constructor) // Parent4(), 缺点: 区分不了构造函数

      /* 组合继承的优化2 */
      function Parent5() {
        this.name = 'parent5'
        this.play = [1, 2, 3]
      }
      function Child5() {
        /* call & apply: 父级构造函数 this 指向子级实例 */
        Parent5.call(this)
        this.type = 'child5'
      }
      /* prototype: 构造函数的实例能访问到他的原型对象上 */
      /* Object.create(): Child5.__proto__ === Parent5.prototype // true */
      Child5.prototype = Object.create(Parent5.prototype)
      /* 解决区分不了构造函数的问题 */
      Child5.prototype.constructor = Child5
      var s7 = new Child5()
      /* instanceof: s7.__proto__ 是否等于 Child5 prototype */
      console.log(s7 instanceof Child5, s7 instanceof Parent5) // true true
      console.log(s7.constructor) // Child5()
    </script>
  </body>
</html>
